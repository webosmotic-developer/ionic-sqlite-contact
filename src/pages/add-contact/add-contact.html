<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{contactObj._id ? 'Edit' : 'Add'}} Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #contactForm="ngForm" (ngSubmit)="(contactForm.valid) && (contactObj._id ? updateContact() : addContact())">
      <ion-item>
        <ion-label fixed>Avatar</ion-label>
        <button ion-button item-end color="danger" (click)="contactObj.avatar = ''">No Image</button>
        <ion-avatar item-end>
          <img [src]="contactObj && contactObj.avatar ? _sanitize.bypassSecurityTrustUrl(contactObj.avatar) : _sanitize.bypassSecurityTrustUrl(defaultImg)" (click)="getPhoto()">
        </ion-avatar>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Contact Name</ion-label>
      <ion-input name="contactName" #contactName="ngModel" [(ngModel)]="contactObj.name" required></ion-input>
    </ion-item>
    <ion-item *ngIf="!contactName.valid && (contactName.touched || contactForm.submitted)">
        <ion-label color="danger">Please Enter a valid name.</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Contact Address</ion-label>
      <ion-input name="contactAddress" #contactAddress="ngModel" [(ngModel)]="contactObj.address" required></ion-input>
    </ion-item>
    <ion-item *ngIf="!contactAddress.valid && (contactAddress.touched || contactForm.submitted)">
        <ion-label color="danger">Please Enter a valid address.</ion-label>
    </ion-item>
    <button ion-button block type="submit">{{ contactObj._id ? 'Update Contact' : 'Add to Contacts' }}</button>
  </form>
</ion-content>
