<ion-header>

  <ion-navbar>
    <ion-title>Create your account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && signUp()">
        <ion-item>
          <ion-label color="primary" floating>Name</ion-label>
          <ion-input name="yourname" #yourname="ngModel" [(ngModel)]="signUpObj.name" required></ion-input>
        </ion-item>
        <ion-item *ngIf="!yourname.valid && (yourname.touched || signUpForm.submitted)">
            <ion-label color="danger">Please Enter a valid Name.</ion-label>
        </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Username</ion-label>
            <ion-input name="username" #username="ngModel" [(ngModel)]="signUpObj.uname" required></ion-input>
          </ion-item>
          <ion-item *ngIf="!username.valid && (username.touched || signUpForm.submitted)">
              <ion-label color="danger">Please Enter a valid Username.</ion-label>
          </ion-item>

        <ion-item>
          <ion-label color="primary" floating>Password</ion-label>
          <ion-input name="password" type="password" #password="ngModel" [(ngModel)]="signUpObj.password" required></ion-input>
        </ion-item>
        <ion-item *ngIf="!password.valid && (password.touched || signUpForm.submitted)">
            <ion-label color="danger">Please Enter a valid Password.</ion-label>
        </ion-item>
        <button ion-button block type="submit">Create Account</button>
        <ion-item>
          <a href="javascript:void(0)" [navPush]="login">Already have an account?</a>
        </ion-item>
      </form>
</ion-content>
